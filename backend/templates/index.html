<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction - Smarter Skies</title>
    
    <link rel="stylesheet" href="/static/styles.css">
    
    <style>
        body {
            background: url('../static/images/aqi_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Predict AQI</h1>

        <form action="{{ url_for('predict') }}" method="POST">
            <label>PM2.5 Level:</label>
            <input type="number" name="pm25" step="0.01" required>

            <label>PM10 Level:</label>
            <input type="number" name="pm10" step="0.01" required>

            <label>CO Level:</label>
            <input type="number" name="co" step="0.01" required>

            <label>NO2 Level:</label>
            <input type="number" name="no2" step="0.01" required>

            <label>SO2 Level:</label>
            <input type="number" name="so2" step="0.01" required>

            <button type="submit">Predict AQI</button>
        </form>
    </div>
</body>
</html>
