<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AQI Alert Notification</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background */
        body {
            background: url('../static/images/alert_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Set AQI Alert Notification</h1>

        <form id="alertForm">
            <label>Enter Location:</label>
            <input type="text" id="location" required>

            <label>Your Email:</label>
            <input type="email" id="email" required>

            <label>Set AQI Threshold:</label>
            <input type="number" id="threshold" required>

            <button type="submit">Save Alert</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        // Save alert settings
        $("#alertForm").submit(function(event) {
            event.preventDefault();

            let location = $("#location").val();
            let email = $("#email").val();
            let threshold = $("#threshold").val();

            $.post("/set_alert", { location: location, email: email, threshold: threshold }, function(response) {
                $("#message").text(response.message).css("color", "lightgreen");
            }).fail(function(response) {
                $("#message").text(response.responseJSON.error).css("color", "red");
            });
        });

        // Check AQI every 30 seconds
        function checkAQI() {
            $.get("/check_aqi", function(response) {
                if (response.alert) {
                    alert(response.alert);
                }
            });
        }

        setInterval(checkAQI, 30000); // Run every 30 seconds
    </script>
</body>
</html>
