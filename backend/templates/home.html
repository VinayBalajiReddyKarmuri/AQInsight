<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smarter Skies</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: url('../static/images/hello.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
            border: 2px solid transparent;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            border: 2px solid #0072ff;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to AQInsight</h1>
        <p>Please choose an option below:</p>

        <a href="{{ url_for('current_aqi') }}" class="button">Current AQI</a>
        <a href="{{ url_for('predict_aqi_form') }}" class="button">Predict AQI</a>
        <a href="{{ url_for('alert_notification') }}" class="button">AQI Alert Notification</a>
        <a href="{{ url_for('logout') }}" class="button">Sign Out</a>
    </div>
</body>
</html>
